<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <h1>Generate Contact QR Code</h1>
    <canvas id="qrcode"></canvas>
    <br><br>
    <button onclick="downloadQR()">Download QR Code</button>

    <script>
        // vCard format for contact information
        const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Raphew Karim Issah
ORG:DevOps | SRE | Cloud Engineer
EMAIL:raphewkarim@gmail.com
URL:https://rafftec.click
URL:https://www.linkedin.com/in/raphew-karim/
URL:https://github.com/Amraff
END:VCARD`;

        // Generate QR code
        QRCode.toCanvas(document.getElementById('qrcode'), vCardData, {
            width: 300,
            margin: 2,
            color: {
                dark: '#000000',
                light: '#FFFFFF'
            }
        });

        function downloadQR() {
            const canvas = document.getElementById('qrcode');
            const link = document.createElement('a');
            link.download = 'contact-qr.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
